<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Avg Balance Calculator</title>

<style>
body {
  font-family: Arial;
  background: #f4f6f8;
  padding: 20px;
}

.card {
  background: white;
  padding: 20px;
  max-width: 420px;
  border-radius: 8px;
}

label {
  margin-top: 10px;
  display: block;
}

input, select {
  width: 100%;
  padding: 6px;
}

button {
  margin-top: 15px;
  width: 100%;
  padding: 10px;
  background: #0078d4;
  color: white;
  border: none;
  border-radius: 5px;
}

.result {
  margin-top: 15px;
  font-weight: bold;
}
</style>
</head>

<body>

<div class="card">
  <h3>Average Balance Calculator</h3>

  <label>Opening Balance (A)</label>
  <input id="A" type="number" value="0">

  <label>Closing Balance (B)</label>
  <input id="B" type="number" value="400000">

  <label>Month (C)</label>
  <select id="C">
    <option>Jan</option><option>Feb</option><option>Mar</option>
    <option>Apr</option><option>May</option><option>Jun</option>
    <option selected>Jul</option><option>Aug</option><option>Sep</option>
    <option>Oct</option><option>Nov</option><option>Dec</option>
  </select>

  <label>Days Used (D)</label>
  <input id="D" type="number" value="3.1">

  <button onclick="calculate()">Calculate</button>

  <div class="result">
    Result: <span id="result">â€“</span>
  </div>
</div>

<script>
const fieldList = {
  Jan: 31, Feb: 28, Mar: 31, Apr: 30,
  May: 31, Jun: 30, Jul: 31, Aug: 31,
  Sep: 30, Oct: 31, Nov: 30, Dec: 31
};

function calculate() {
  let A = Number(document.getElementById("A").value);
  let B = Number(document.getElementById("B").value);
  let D = Number(document.getElementById("D").value);
  let C = document.getElementById("C").value;

  let days = fieldList[C];

  let result =
    ((A * (days - D)) + (D * B)) / days;

  document.getElementById("result").textContent =
    result.toFixed(2);
}
</script>

</body>
</html>
