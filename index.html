<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Client Deposit Rate Calculator</title>
  <style>
    :root{
      --allica-orange:#FF6E01;
      --bg:#FAF8F4;
      --panel:#ffffff;
      --panel-soft:#FFF8F1;
      --text:#111827;
      --muted:#6b7280;
      --border:#e5e7eb;
      --danger:#b91c1c;
    }

    * { box-sizing: border-box; }

    body {
      font-family: Arial, sans-serif;
      background: var(--bg);
      padding: 24px;
      color: var(--text);
    }

    .card {
      background: var(--panel);
      padding: 24px;
      max-width: 780px;
      margin: 0 auto;
      border-radius: 14px;
      box-shadow: 0 12px 28px rgba(17,24,39,.08);
      border: 1px solid rgba(17,24,39,.05);
    }

    h3 {
      margin: 0;
      font-size: 22px;
      letter-spacing: -0.2px;
    }

    .intro {
      margin-top: 8px;
      font-size: 14px;
      color: var(--muted);
      line-height: 1.4;
    }

    label {
      display: block;
      margin-top: 14px;
      font-weight: 700;
    }

    input, select {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      border: 1px solid var(--border);
      border-radius: 12px;
      background: #fff;
      color: var(--text);
    }

    input:focus, select:focus {
      outline: none;
      border-color: var(--allica-orange);
      box-shadow: 0 0 0 4px rgba(255,110,1,.18);
    }

    .row {
      display: flex;
      gap: 16px;
      flex-wrap: wrap;
    }

    .row > div {
      flex: 1 1 280px;
      min-width: 280px;
    }

    button {
      margin-top: 18px;
      width: 100%;
      padding: 14px;
      border: 0;
      border-radius: 12px;
      background: var(--allica-orange);
      color: #fff;
      font-weight: 800;
      cursor: pointer;
    }

    .out {
      margin-top: 18px;
      padding: 18px;
      background: var(--panel-soft);
      border: 1px solid rgba(255,110,1,.25);
      border-radius: 14px;
    }

    .out p {
      margin: 10px 0;
      font-size: 15px;
    }

    #error {
      margin-top: 12px;
      color: var(--danger);
      font-weight: 700;
    }
  </style>
</head>

<body>
  <div class="card">
    <h3>Client Deposit Rate Calculator</h3>
    <div class="intro">
      Enables you to determine when a client needs to deposit funds in order to meet the
      minimum average balance for the specific month and achieve the selected
      promotional client deposit rate.
    </div>

    <div class="row">
      <div>
        <label>Opening Balance (£)</label>
        <input id="A" type="number" step="0.01" value="0">
      </div>
      <div>
        <label>Closing Balance (£)</label>
        <input id="B" type="number" step="0.01" value="40000">
      </div>
    </div>

    <div class="row">
      <div>
        <label>Month</label>
        <select id="C">
          <option>Jan</option><option>Feb</option><option>Mar</option><option>Apr</option>
          <option>May</option><option>Jun</option><option>Jul</option><option>Aug</option>
          <option>Sep</option><option>Oct</option><option>Nov</option><option>Dec</option>
        </select>
      </div>
      <div>
        <label>Year</label>
        <input id="Y" type="number" min="2025">
      </div>
    </div>

    <label>Client Deposit Rate (target)</label>
    <select id="TargetRate">
      <option value="0.0233">2.33%</option>
      <option value="0.0333" selected>3.33%</option>
    </select>

    <button onclick="calculate()">Calculate</button>

    <div id="error"></div>

    <div class="out">
      <p><b>Average Balance:</b> <span id="avg">–</span></p>
      <p><b>Deposit Cut-Off Date:</b> <span id="cutoff">–</span></p>
    </div>
  </div>

<script>
const daysByMonth = {
  Jan: 31, Feb: 28, Mar: 31, Apr: 30,
  May: 31, Jun: 30, Jul: 31, Aug: 31,
  Sep: 30, Oct: 31, Nov: 30, Dec: 31
};

function formatMoney(x) {
  if (!Number.isFinite(x)) return "–";
  return x.toLocaleString(undefined, { minimumFractionDigits: 2, maximumFractionDigits: 2 });
}

function daysInMonth(mon) {
  return daysByMonth[mon] ?? NaN;
}

function solveDaysRequired(A, B, days, avgTarget) {
  if (B === A) return (avgTarget <= A) ? -1 : NaN;
  return ((avgTarget - A) * days) / (B - A);
}

function cutOffDayNumber(days, daysRequired) {
  if (!Number.isFinite(daysRequired)) return NaN;
  if (daysRequired < 0) return null;
  const day = days - Math.ceil(daysRequired);
  return (day <= 0) ? 1 : day;
}

function makeDateString(dayNum, mon, year) {
  if (dayNum === null) return `1 ${mon} ${year}`;
  if (!Number.isFinite(dayNum)) return "–";
  return `${dayNum} ${mon} ${year}`;
}

const AEl = document.getElementById("A");
const BEl = document.getElementById("B");
const CEl = document.getElementById("C");
const YEl = document.getElementById("Y");
const TargetRateEl = document.getElementById("TargetRate");
const avgEl = document.getElementById("avg");
const cutoffEl = document.getElementById("cutoff");
const errEl = document.getElementById("error");

// Default year (floored to 2025)
YEl.value = Math.max(new Date().getFullYear(), 2025);

function calculate() {
  errEl.textContent = "";
  avgEl.textContent = "–";
  cutoffEl.textContent = "–";

  const A = Number(AEl.value);
  const B = Number(BEl.value);
  const mon = CEl.value;
  const year = Math.max(Number(YEl.value), 2025);
  YEl.value = year;

  const days = daysInMonth(mon);
  const targetRate = Number(TargetRateEl.value);

  if (![A, B, year].every(Number.isFinite)) {
    errEl.textContent = "Please enter valid numbers.";
    return;
  }

  const avgTarget = (targetRate === 0.0233) ? 20000 : 40000;

  if (Math.max(A, B) < avgTarget) {
    avgEl.textContent = "£" + formatMoney(B);
    cutoffEl.textContent = "Does not meet balance";
    return;
  }

  const daysRequired = solveDaysRequired(A, B, days, avgTarget);
  if (!Number.isFinite(daysRequired)) {
    cutoffEl.textContent = "Does not meet balance";
    return;
  }

  const avgBalance = ((A * (days - daysRequired)) + (daysRequired * B)) / days;
  avgEl.textContent = "£" + formatMoney(avgBalance);

  const dayNum = cutOffDayNumber(days, daysRequired);
  cutoffEl.textContent = makeDateString(dayNum, mon, year);
}
</script>
</body>
</html>
